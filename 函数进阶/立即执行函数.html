<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 只能调用一次
        // (function(){
        //     console.log('hello world');
        // })()
        // 作用：模块化代码
        let module = (function(){
            let a = 'hello';
            let b = 'world';
            function fun(){
                return a+b;
            }
            return {
                a,
                b,
                fun
            }
        })()
        console.log(module.fun());
    </script>
</body>
</html>
