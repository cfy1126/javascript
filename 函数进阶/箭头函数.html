<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        1. 箭头函数跟普通函数this指向不同
            - 普通函数指向是调用函数的对象
            - 箭头函数：在哪里定义，this就指向谁
    -->
    <script>
        // let fun1 = x => x*x;
        // let result = fun1(2);
        // console.log(result);
        const cat = {
            name: 'miaomiao',
            sayName() {
                setInterval(() => {
                    console.log(this.name);
                }, 1000)
            }
        }
        cat.sayName();
    </script>
</body>

</html>
