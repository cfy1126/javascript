<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let obj = {
            name: 'xiaoming',
            age: 20,
            girlfriend: {
                name: 'zhouzou'
            }
        }
        let content = JSON.stringify(obj);
        console.log(typeof content);
        let obj2 = JSON.parse(content);
        obj2.girlfriend.name = 'xiaozhu';
        console.log(obj);
        console.log(obj2);
    </script>
</body>
</html>
