<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 300px;
            height: 300px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <script src="script/jquery.js"></script>
    <script>
        // 链式操作
        $('.box').mouseenter(function(){
            console.log('hello world');
        }).mouseleave(function(){
            console.log('你好，世界');
        }).mousemove(function(e){
            // 事件对象
            let x = e.pageX;
            let y = e.pageY;
            console.log(x,y);
        })
    </script>
</body>
</html>
