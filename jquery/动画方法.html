<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: red;
        }
    </style>
</head>
<body>
    <!-- 
        1. show()
        2. hide()
        3. fadeIn()
        4. fadeOut()
        5. slideDown()
        6. slideUp()
        7. animate()
     -->
     <button class="show">显示</button>
     <button class="hide">隐藏</button>
     <div class="box">

     </div>
     <script src="script/jquery.js"></script>
     <script>
        $('.show').click(function(){
            $('.box').show(500);
        })
        $('.hide').click(function(){
            $('.box').slideUp(500);
        })
     </script>
</body>
</html>
