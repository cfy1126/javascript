    <style>
        .pic-list img{
            width: 320;

<body>

    <script src="script/jquery.js"></script>
    <script>

        //     let y = e.clientY;
        //     move.style.left  = x + 10 + 'px';
        //     move.style.top = y + 10 + 'px';
        // }
        $('.pic-list img').mouseenter(function(){
            let img = $(`<img src='${jQuery(this).attr('src')}' />`);
            $('.pic-move').html(img);
        }).mouseleave(function(){
            $('.pic-move').html('');
        })
        $('.pic-list').mousemove(function(e){
            let x = e.pageX;
            let y = e.pageY;
            $('.pic-move').css({
                top : y + 10 + 'px',
                left: x + 10 + 'px'
            })
        })
    </script>
</body>
