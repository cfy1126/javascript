<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="script/jquery.js"></script>
  <style>
    img{
        width: 640px;
        height: 320px;
    }
    .active{
        background-color: red;
    }
  </style>
</head>
<body>
  <!--
    1. index(); 获取元素索引
    2. text(); 获取和设置文本节点
    3. css(); 获取和设置样式
    4. val(); 获取和设置value属性
    5. attr(); 获取和设置属性值，例如src
    6. addClass(); 添加class
    7. removeClass(); 删除class
    8. toggleClass(); 切换class
    9. siblings(); 获取同级其它元素
    10. find('选机器'); 获取子集
    11. parent(); 获取父级
  -->
  <img src="../images/image01.jpg" alt="">
  <div class="btn-list">
      <button class="active">1</button>
      <button>2</button>
      <button>3</button>
  </div>
  <script>
    let imgArr = ['../images/image01.jpg','../images/image02.jpg','../images/image03.jpg']
    $('.btn-list button').click(function(){
        let index = $(this).index();
        $('img').attr('src',imgArr[index])
        // $(this).addClass('active');
        // $(this).removeClass('active');
        // $(this).toggleClass('active');
        $(this).siblings().removeClass('active');
        $(this).addClass('active');
    })
  </script>
</body>
</html>
