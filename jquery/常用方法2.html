<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    button{
      height: 50px;
    }
  </style>
  <script src="script/jquery.js"></script>
</head>
<body>
  <!--
    1. index(); 获取元素索引
    2. text(); 获取和设置文本节点
    3. css(); 获取和设置样式
    4. val(); 获取和设置value属性
    5. attr(); 获取和设置属性值，例如src
    6. addClass(); 添加class
    7. removeClass(); 删除class
    8. toggleClass(); 切换class
    9. siblings(); 获取同级其它元素
    10. find('选机器'); 获取子集
    11. parent(); 获取父级
  -->
  <button>按钮1</button>
  <button>按钮2</button>
  <button>按钮3</button>
  <input type="button" value="按钮4">
  <script>
    $('input').click(function(){
        let value = $(this).val();
        console.log(value);
    })
  </script>
</body>
</html>
