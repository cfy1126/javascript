<body>
    <!-- 
        ^: 开头
        $: 结尾
        []: 范围
        {}: 位数
        (): 分组
        +: 匹配一位或多位，同{1,}
        ?: 0位或1位，同{0,1}
        .: 匹配所有
        \: 转义
        \d: 数字
        \w: 数字、字母、下划线
        \s: 空格或换行
    -->
