<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 2000px;
        }
    </style>
</head>
<body>
    <script>
        window.onscroll = throttle(function(){
            console.log('hello');
            console.log(this);
        },1000)
        function throttle(fn,delay){
            let mark = true;
            return function(){
                if(mark){
                    setTimeout(()=>{
                        fn.call(this);
                        mark = true;
                    },delay)
                }
                mark = false;
            }
        }
    </script>
</body>
</html>
