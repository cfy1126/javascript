    <script>
        window.onscroll = debounce(function(){
            console.log('hello');
            console.log(this);
        },1000)
        function debounce(fn, delay) {
            let timer = null;
            return function () {
                if (timer !== null) {
                    clearTimeout(timer)
                }
                timer = setTimeout(() => {
                    fn.call(this);
                    timer = null;
                }, 1000)
            }
        }
    </script>
