<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>停止计时器</button>
    <script>
        let timer = setInterval(()=>{
            console.log('hello world');
        },1000)
        let btn = document.querySelector('button');
        btn.onclick = function(){
            clearInterval(timer);
        }
    </script>
</body>
</html>
