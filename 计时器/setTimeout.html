<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>停止</button>
    <script>
        let timer = setTimeout(()=>{
            console.log('hello');
        },2000)
        let btn = document.querySelector('button');
        btn.onclick = function(){
            clearTimeout(timer);
        }
    </script>
</body>
</html>
