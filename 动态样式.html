<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
    <style>
      .active {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <h1 class="title">hello world</h1>
    <h1 class="title">hello world</h1>
    <h1 class="title">hello world</h1>
    <h1 class="title">hello world</h1>
    <h1 class="title">hello world</h1>
    <script>
      // let h1 = document.querySelector('h1');
      // h1.onclick = function () {
      //   h1.className = 'active';
      // };
      let h1List = document.querySelectorAll('.title');
      for (let i in h1List) {
        h1List[i].onclick = function () {
          if (this.className === 'active') {
            this.className = '';
          } else {
            this.className = 'active';
          }
        };
      }
    </script>
  </body>
</html>
