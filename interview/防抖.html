<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text">
    <script>
        let input = document.querySelector('input');
        input.oninput = debence(function(){
            console.log(this.value);
        },1000)
        function debence(fn,delay){
            let t = null;
            return function(){
                if(t!==null){
                    clearTimeout(t);
                }
                t = setTimeout(()=>{
                    fn.call(this)
                },delay)
            }
        }
    </script>
</body>
</html>
