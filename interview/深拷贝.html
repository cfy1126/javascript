<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let obj = {
            name: 'xiaoming',
            age: 20,
            sayName: function () {
                console.log(this.name);
            },
            girlFriend: {
                name: 'xiaohua'
            }
        }
        function copy(obj) {
            let newObj = {};
            for (let i in obj) {
                if (obj[i] instanceof Object) {
                    newObj[i] = copy(obj[i]);
                } else {
                    newObj[i] = obj[i]
                }
            }
            return newObj;
        }
        let obj2 = copy(obj);
        obj2.name = 'xiaocao';
        obj.girlFriend.name = 'xiaoling';
        console.log(obj);
        console.log(obj2);
    </script>
</body>

</html>
