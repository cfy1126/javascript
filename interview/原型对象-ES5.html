        function Tesila(price) {
            this.price = price
            this.getPrice = function () {
                console.log(this.price);
            }
        }
        const tesila = new Tesila(20);
        tesila.getPrice();
        function Xiaomi(price){
            this.price = price;
        }
        Xiaomi.prototype = new Tesila();
        let xiaomi = new Xiaomi(20);
        xiaomi.getPrice();
        console.log(xiaomi instanceof Tesila);
